<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <title>Guess The Country</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <div class="content">
        <h1>Guess The Country</h1>
        <div class="input-wrapper">
          <input type="text" id="guess" placeholder="Enter a Country" list="suggestionList" />
          <button type="submit" id="submitGuess" onclick="validate()">Guess</button>
        </div>
        <datalist id="suggestionList"></datalist>
        <div id="guesses">

        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
